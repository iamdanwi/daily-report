  <g transform="translate(20, 40) scale(0.7)">
    <path d="M12,2 C6.48,2 2,6.48 2,12 C2,17.52 6.48,22 12,22 C17.52,22 22,17.52 22,12 C22,6.48 17.52,2 12,2 Z" fill="#4f46e5" opacity="0.2"/>
